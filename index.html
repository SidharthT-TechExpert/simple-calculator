<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
   <!-- Starting main-body -->
    <div class="main-body">
      <!-- starting calculator full boby  -->
        <div class="calculator">
        <!-- starting Screen -->
            <div class="output">
               <input type="text" id="screen">
               <button class="clear" onclick="screenClear()">C</button>
        <!-- ending Screen  -->
            </div>
        <!-- starting Buttons -->
            <div class="Button">
               <!-- staring Row One  -->
                <div class="row">
                      <button onclick="buttonClick(7)" class="btn">7</button>
                      <button onclick="buttonClick(8)" class="btn">8</button>
                      <button onclick="buttonClick(9)" class="btn">9</button>
                      <button onclick="buttonClick('/')" class="btn2">/</button>
                </div>
                <!-- ending Row one -->

                <!-- staring Row Two  -->
                <div class="row">
                    <button onclick="buttonClick(4)" class="btn">4</button>
                    <button onclick="buttonClick(5)" class="btn">5</button>
                    <button onclick="buttonClick(6)" class="btn">6</button>
                    <button onclick="buttonClick('*')" class="btn2">X</button>
                </div>
                <!-- ending Row Two -->

                 <!-- staring Row Three  -->
                <div class="row">
                    <button onclick="buttonClick(1)" class="btn">1</button>
                    <button onclick="buttonClick(2)" class="btn">2</button>
                    <button onclick="buttonClick(3)" class="btn">3</button>
                    <button onclick="buttonClick('-')" class="btn2">-</button>
                </div>
                <!-- ending Row Three -->

                <!-- staring Row Four  -->
                <div class="row">
                    <button onclick="buttonClick('.')" class="btn2">.</button>
                    <button onclick="buttonClick(0)" class="btn">0</button>
                    <button onclick="buttonClick('+')" class="btn2">+</button>
                    <button onclick="equalClick()" class="btn2">=</button>
                </div>
                <!-- ending Row Four -->
            </div>
        <!-- ending Buttons -->
        </div>
   <!-- ending calculator full boby  -->
   <!-- ending Main-body -->
    </div>
  <script src="script.js"></script>
</body>
</html>
